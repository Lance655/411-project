<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain or Shine - Event Listing</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: whitesmoke;
            background-image: url(https://images.unsplash.com/photo-1419833173245-f59e1b93f9ee?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            padding: 15px;
        }

        #city-name {
            text-shadow: 7px 7px 3px rgba(0, 0, 0, 0.5);
        }

        .day-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            width: calc(20% - 50px);
            background: #fff;
            opacity: 0.5;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: -30px;
            text-align: left;
        }
        
        .date-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(36, 36, 72);
            margin: 0;
            text-align: center;
        }
        
        .date-size {
            font-size: 1rem;
            font-weight: normal;
        }
        
        .event-schedule {
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            padding: 20px; 
        }
        
        .event-item {
            font-family: monospace;
            font-weight: normal;
            font-size: 0.8rem;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background: #f9f9f9;
            align-items: left;
        }

        .event-item a {
            color: black;
        }
        
        .recommend {
            border-left: 18px solid green;
        }
        
        .maybe {
            border-left: 18px solid orange;
        }
        
        .not-recommend {
            border-left: 18px solid red;
        }
        
        .no-events-message {
            text-align: center;
            padding: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        <p style = "font-size: 80px; padding-right: 50px; margin-top: 5px">
            Event Lists in <span id="city-name"></span>  
        </p>  
    </h1>

    <main id="event-schedule" class="event-schedule">
        
    </main>

    <script src="script.js"></script>
    <script>   
        function fetchEventsForDate(date) {
            // Change this function to link frontend and backend (this is for the simulation)
            return new Promise((resolve) => {
            // Simulate a backend response with a mix of recommended, maybe, and not recommended events
            setTimeout(() => {
                resolve([
                { id: 1, name: 'Event A', recommendationLevel: 'high' },
                { id: 2, name: 'Event B', recommendationLevel: 'medium' },
                { id: 3, name: 'Event C', recommendationLevel: 'low' }
                // ... more events ...
                ]);
            }, 1000);
            });
        } 

        function toTitleCase(str) {
            // Capitalize the city name
            return str.replace(/\b(\w)/g, s => s.toUpperCase());
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const eventSchedule = document.getElementById('event-schedule');
            const cityNameElement = document.getElementById('city-name');
            eventSchedule.innerHTML = ''; // Clear any existing content
        
            const selectedDate = localStorage.getItem('eventDate');
            const cityName = localStorage.getItem('city');

            if (cityName) {
                cityNameElement.textContent = toTitleCase(cityName);
                cityNameElement.style.fontSize = '1.3em';
            } else {
                cityNameElement.textContent = 'Unknown City'; // Default text or handle as needed
            }

            if (selectedDate) {
                for (let i = 1; i < 6; i++) {
                    const date = new Date(selectedDate);
                    date.setDate(date.getDate() + i);
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const formattedDate = date.toLocaleDateString(undefined, options);
                    const dayOfWeek = formattedDate.split(',')[0];
                    const datePortion = formattedDate.split(', ')[1];
        
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'day-container';
        
                    const dateTitle = document.createElement('h2');
                    dateTitle.className = 'date-title';
                    dateTitle.innerHTML = `${dayOfWeek} <span class="date-size">(${datePortion})</span>`;
        
                    dayContainer.appendChild(dateTitle);
        
                    // Fetch events for the date
                    fetchEventsForDate(date).then(events => {
                        // If no events, display "No Events" message
                        if (!events || events.length === 0) {
                            const noEventsMessage = document.createElement('div');
                            noEventsMessage.textContent = 'No Events :(';
                            noEventsMessage.className = 'no-events-message';
                            dayContainer.appendChild(noEventsMessage);
                        } else {
                            // Create and append an element for each event
                            events.forEach(event => {
                                const eventElement = document.createElement('div');
                                eventElement.className = 'event-item';

                                // Create an anchor element for the event name
                                const eventLink = document.createElement('a');
                                eventLink.href = event.url; // Set the URL provided by the backend
                                eventLink.textContent = event.name;
                                eventLink.target = '_blank'; // Open in a new tab

                                eventElement.appendChild(eventLink);

                                // Apply color coding based on recommendation level
                                if (event.recommendationLevel === 'high') {
                                    eventElement.classList.add('recommend');
                                } else if (event.recommendationLevel === 'medium') {
                                    eventElement.classList.add('maybe');
                                } else {
                                    eventElement.classList.add('not-recommend');
                                }
        
                                dayContainer.appendChild(eventElement);
                            });
                        }
                    });
        
                    eventSchedule.appendChild(dayContainer);
                }
            } else {
                console.log('No event date found in localStorage.');
            }
        });
    </script>    
</body>
</html>
