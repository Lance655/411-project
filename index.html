<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain or Shine - Event Weather Planner</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        body, input, button {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 15px;
        }
        input[type="text"], input[type="number"] {
            font-size: 20px;
            width: 20%; 
            padding: 10px; 
            margin-bottom: 5px; 
        }
        body {
            color: whitesmoke;
            background-image: url(https://images.unsplash.com/photo-1614259191821-764847fde18b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
        }

        .container {
            position: relative;
            text-align: left;
        }

        .container p {
            position: relative;
            z-index: 2;
        }

        .container img {
            position: absolute;
            top: -50px;
            bottom: 0;
            right: -60px;
            width: 35%;
            height: 100vh;
            z-index: 1;
            opacity: 0.4;
        }
        
    </style>
    <script>
      // Function to handle form submission
      function handleSubmit(event) {
        event.preventDefault();
        const eventDate = document.getElementById('event-date').value;
        const zipcode = document.getElementById('zipcode').value;
        const distance = document.getElementById('distance').value;
        console.log('Form data:', { eventDate, zipcode, distance });

        localStorage.setItem('eventDate', eventDate);
        localStorage.setItem('zipcode', zipcode);
        localStorage.setItem('preferredDistance', distance);
      }

      // Function to initiate OAuth process
      function initiateOAuthLogin() {
        // replace 'https://your-oauth-provider.com/auth' with the actual url 
        window.location.href = 'https://your-oauth-provider.com/auth';
      }
    </script>
</head>
<body>
    <div class = "container">
    <h1>
        <p style = "font-size: 80px; padding-right: 50px; margin-top: 5px">
            Rain or Shine   
        </p>  
        </h1>
        

    <form onsubmit="handleSubmit(event)">
        <p style = "font-size: 30px; color: rgb(252, 255, 206); text-align: right">
        <br>
        <br>
        <br>
        <label for="event-date">Event Date:</label>
        <br>
        <input type="date" id="event-date" name="event-date" required>
        <br>
        <label for="zipcode">Zipcode:</label>
        <br>
        <input type="text" id="zipcode" name="zipcode" required placeholder="Enter your zipcode">
        <br>
        <label for="distance">Distance Willing to Travel (mile):</label>
        <br>
        <input type="number" id="distance" name="distance" required placeholder="Enter distance in mile">
        <br>
        <button type="submit">
        <p style = "font-size: 20px; margin: 0px">
            Find Events</button>
        </p>
    </form>
    <button onclick="initiateOAuthLogin()">
    <p style = "font-size: 20px; margin: 0px">
        Login with OAuth</button>
    </p>
    <img src = "https://images.unsplash.com/photo-1601662528567-526cd06f6582?q=80&w=1615&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</div>
</p>
</body>
</html>
